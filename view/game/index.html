<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div style="width: min-content; margin:auto; margin-top: 40px;">
  <h1>Tic<span style="color:crimson">Tac</span>Toe</h1>
  <div class="game-field">
    <div class="game-field_cell">
    </div>
    <div class="game-field_cell">
    </div>
    <div class="game-field_cell">
    </div>
    <div class="game-field_cell">
    </div>
    <div class="game-field_cell">
    </div>
    <div class="game-field_cell">
    </div>
    <div class="game-field_cell">
    </div>
    <div class="game-field_cell">
    </div>
    <div class="game-field_cell">
    </div>
  </div>
  <input type="button" class="reset-button" value="Reset" />
  <button class="btn__back">
    <img class="btn__img" src="assets/img/arrow.png"></img>
  </button>


  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close">
        </button>
      </div>
      <div class="modal-body text-center res">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Chat -->
  <button class="btn position-absolute top-0 end-0 m-3"
          type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling">
      <img src="https://img.icons8.com/material-sharp/24/000000/menu--v1.png"/>
  </button>

  <div class="offcanvas offcanvas-end"
       data-bs-scroll="true"
       data-bs-backdrop="false"
       tabindex="-1" id="offcanvasScrolling"
       aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title chat__title text-center" id="offcanvasScrollingLabel">Chat Game</h5>
      <button type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Закрыть">
      </button>
    </div>
    <div class="offcanvas-body chat__fon">
      <p class="text-light text-center">Online</p>
      <div class="chat__form mb-2">

      </div>
      <div class="row">
        <input class="form-control chat__input" type="text" placeholder="message...">
        <button type="button" class="chat__btn mt-2">Send</button>
      </div>
    </div>
  </div>


  <script src="assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
